<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            height: 400px;
            width: 400px;
            background-color: black;
            margin-top: 50px;
            /* padding: 1px; 给父元素添加一个内边距 */
            /* border: 1px solid transparent; 可以给父元素一个上边框 */
            /* 可以为父元素定义 overflow: hidden; */
            overflow: hidden;
        }

        .son {
            height: 200px;
            width: 200px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">

        </div>
</body>

</html>
