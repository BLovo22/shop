<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 任何元素都可以浮动，不管原先是什么模式的元素，添加浮动后都会具有行内块元素相似的特性 */
        span {
            float: left;
            height: 100px;
            width: 100px;
            background-color: pink;
            /* 如果行内元素添加了浮动效果，则不需要转换块级/行内块元素，可以直接给高度和宽度 */
        }
    </style>
</head>

<span></span>
<span></span>
</body>

</html>
