    <script>
        //方法一
        function abs(x){
            if(x>=0){
                return x;
            }else{
                return -x;
            }
        }
        //定义方法二
        var abs1 = function(x){
            if(x>=0){
                return x;
            }else{
                return -x;
            }
        }
        var abs2 = function(x){
            //手动写出一个异常进行抛出
            if(typeof x!=="number"){
                throw "这不是一个数字"
            }
            if(x>=0){
                return x;
            }else
                return -x;
        }

        //arguments
        var abs3 = function(x){
            console.log(x)
            for(var i=0;i<arguments.length;i++){
                console.log(arguments[i])
            }
            if(x>=0){
                return x;
            }else{
                return -x;
            }
        }
        //rest
        var abs4 = function(a,b,...rest){
            console.log(a,"a")
            console.log(b,"b")
            console.log(rest,"rest")
        }
    </script>
