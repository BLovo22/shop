<script>
    var app = new Vue({
        el:"#app",
        data:{
            msg:"cold",
            age:17
        },
        methods:{//方法必须定义在这个里面
            // chufa:function(){
            //     this.age++
            //     this.tixing();

            // },
          chufa(sui20,niubi){//方法必须定义在这里
            this.age = this.age + sui20;
            this.msg = this.msg + niubi;
          },

        }
    })
</script>
