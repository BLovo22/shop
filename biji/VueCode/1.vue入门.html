<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{mag}}</h1>
        <h2>{{count}}</h2>
        <h3>{{content.toUpperCase()}}</h3>
        <h3>{{content.length}}</h3>

    </div>
</body>
</html>
<!-- 书写vue代码 -->
<script>
    new Vue({
        el:"#app",//定义vue的范围
        data:{
            mag:"cold666",
            count:"0",
            content:"coldquanshijie zuiniubi"
        }//data代表数据 自定义各种数据
    })//{{}}插值表达式
</script>




<!-- 总结
1.一个页面只能存在一个Vue实例，不能创建多个Vue实例
2.Vue实例中的el属性  代表Vue的作用域，如果想在Vue实例的范围进行使用，可以使用{{data中的变量名}}直接进行调用
3.如果使用{{}}进行data的数据获取的时候，可以在{{}}取值语法中进行 各种运算   逻辑运算   相关的方法进行 相关的方法进行调用。


-->
